<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclone World - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cyclone World</h1>
        <button id="logout-btn">Log Out</button>
    </header>

    <main>
        <div id="game-area">
            <!-- User avatar and username -->
            <div id="user-avatar-container">
                <img src="avatar-placeholder.png" alt="User Avatar" id="user-avatar">
                <p id="username-display">Loading...</p>
            </div>

            <!-- Game content -->
            <p>Welcome to the game area! Explore and interact with others.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cyclone World. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
